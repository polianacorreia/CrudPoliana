<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gerenciador de Turmas</title>
</h:head>

<h:body>
	<h:messages />

	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				Cadastrar
			</f:facet>

			<h:outputLabel value="Nome:" for="nomeTurmaField" />
			<h:inputText id="nomeTurmaField" label="nome"
				value="#{turmaBean.turma.nome}" />

			<h:commandButton value="Cadastrar" action="#{turmaBean.save()}" />
		</h:panelGrid>

		<br />

		<h:panelGrid columns="2">
			<f:facet name="header">
				Remover
			</f:facet>
			<br />
				Id: <h:inputText value="#{turmaBean.idExcluir}" />
			<br />
			<h:commandButton value="Excluir"
				action="#{turmaBean.remove(turmaBean.idExcluir)}" />

		</h:panelGrid>
	</h:form>

	<br />

	<h:dataTable var="tu" value="#{turmaBean.turmas}" border="1">
		<f:facet name="header">
				Lista de Turmas
			</f:facet>
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{tu.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{tu.nome}" />
		</h:column>
		
	</h:dataTable>


</h:body>

</html>
